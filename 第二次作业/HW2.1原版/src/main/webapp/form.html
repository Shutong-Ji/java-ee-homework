<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <title>Select Beer Form</title>
</head>
<body>
<h1>Hello,Please input your information!</h1>
<div class="container">
    <div class="row justify-content-md-center">
        <div class="col col-lg-4">
            <form action="SelectBeer.do" method="get">    //form action:向何处发送表单数据
                <div class="mb-3">
                    <label for="exampleAmount1" class="form-label">Username</label>
                    <input type="text" class="form-control" name="usename" id="exampleAmount1">
                </div>
                <div class="mb-3">
                    <label for="exampleBody1" class="form-label">Body</label>
                    <select class="form-control form-select" name="gender" id="exampleBody1">
                        <option selected>Select Choose Your Gender</option>
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                    </select>
                </div>
                <button type="submit" class="btn btn-primary">Post Submit</button>
            </form>
        </div>
    </div>
</div>
</body>
</html>
